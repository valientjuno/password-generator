<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <br />
      <br />
      <div>
        <label for="length"> Password Length: </label>
        <input type="number" id="length" value="10" min="8" max="20" />
      </div>
      <!-- Add a div, and inside add 1 label for uppercase, and a checkbox  -->
      <div>
        <label for="upperCase">Include Uppercase Lettters</label>
        <input type="checkbox" id="upperCase" />
      </div>
      <!-- Add a div, and inside add 1 label for numbers, and a checkbox  -->
      <div>
        <label for="integType">Include Numbers</label>
        <input type="checkbox" id="integType" />
      </div>
      <!-- Add a div, and inside add 1 label for symbols, and a checkbox  -->
      <div>
        <label for="specType">Include Special Characters</label>
        <input type="checkbox" id="specType" />
      </div>
      <!--  -->
      <button id="generate">Generate Password</button>
      <div>
        <label for="length"> Password Length: </label>
        <input type="text" id="password" name="password" readonly />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
